<h2 ng-if='routeStops.showError'> No trips scehdules for routes xxx for this stop</h2>
<!-- <h2 ng-if='!routeStops.showError'> {{routeStops.routeStopDetails.Route}}</h2> -->
<ul ng-if='!routeStops.showError' class="list-unstyled">
  <li ng-repeat='route in routeStops.routeStopDetails.Route.RouteDirection'> {{route.RouteNo}} {{route.RouteLabel}}

    <ul class="list-inline" style="display: inline">
      <li ng-repeat="trip in route.Trips.Trip">{{trip.AdjustedScheduleTime}}</li>
    </ul>
  </li>
  <!-- <li ng-repeat='trip in route.Trips.Trip'> {{trip.AdjustedScheduleTime}}</li> -->
</ul>
