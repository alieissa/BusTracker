<ae-menu-bar title="Favourites"></ae-menu-bar>

<div id="tab-wrapper" >
    <ul class="tab-container">
        <li class="tab-item tab-active" id="routes-tab">
            ROUTES
        </li>
        <li class="tab-item" id="stops-tab">
            STOPS
        </li>
    </ul>
</div>

<div id='routes-tab-content' >
    <ae-route  ng-repeat="route in faves.routes" data-route="route"></ae-route>
</div>
<div id='stops-tab-content' style="display: none">
    <ae-stop ng-repeat="stop in faves.stops" data-stop="stop"></ae-stop>
</div>
