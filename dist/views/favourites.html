<header-search title="favourites"></header-search>

<h2>Routes</h2>
<ul>
	<li ng-repeat="route in faves.routes">
		<a ng-href="#/routes/{{route.number}}?name={{route.name}}">{{route.name}}</a>
	</li>
</ul>

<h2>Stops</h2>
<ul>
	<li ng-repeat="stop in faves.stops">
		<a ng-href="#/stops/{{stop.number}}">{{stop.name}}</a>
	</li>
</ul>
