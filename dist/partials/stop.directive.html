
<div class="ae-dir-container">
    <div class="ae-name-container">
        <a ng-href="#/stops/{{stop.code}}?number={{stop.number}}">{{stop.number}} {{stop.name}}</a>
    </div>
    <div class="ae-icon-container">
        <i class="material-icons star">{{stop.favourite === 1? 'star': 'star_border'}}</i>
    </div>
</div>
